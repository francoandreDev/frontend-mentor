<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="./main.js"></script>
    </head>
    <body>
        <section class="card">
            <div class="container-image-product">
                <picture>
                    <source media="(min-width: 1440px)" srcset="./images/image-product-desktop.jpg">
                    <source srcset="./images/image-product-mobile.jpg">
                    <img src="./images/image-product-mobile.jpg" alt="image-product">
                </picture>
            </div>
            <article class="about">
                <h3 class="category"></h3>
                <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
                <p class="info">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
                </p>
                <span class="flex">
                    <p class="price">
                        $149.99
                    </p>
                    <p class="price info">
                        $169.99
                    </p>
                </span>
                <button>
                    <img src="./images/icon-cart.svg" alt="cart-icon" class="cart-icon">
                    <p>Add to Cart</p>
                </button>
            </article>
        </section>
        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            .
            Coded by
            <a href="https://github.com/francoandreDev" target="_blank">francoandreDev</a>
            .
        </footer>
    </body>
</html>
