<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Advice generator app</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
    </head>
    <body class="center">
        <section class="card center">
            <h2 class="advice-title">Advice #0</h2>
            <p class="text-advice">"Quote"</p>
            <picture class="container-line-separator">
                <source media="(min-width: 1400px)" srcset="./images/pattern-divider-desktop.svg">
                <source srcset="./images/pattern-divider-mobile.svg">
                <img src="./images/pattern-divider-mobile.svg" alt="line-separator">
            </picture>
            <button class="circle center" onclick="getRandomAdvice()">
                <img src="./images/icon-dice.svg" alt="icon-dice">
            </button>
        </section>
        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            .
            Coded by
            <a href="https://github.com/francoandreDev" target="_blank">francoandreDev</a>
            .
        </footer>
    </body>
</html>
