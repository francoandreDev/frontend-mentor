<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <aside class="result-aside">
            <h2 class="aside-opacity">Your Result</h2>
            <section class="circle">
                <h3>76</h3>
                <span class="aside-opacity">of 100</span>
            </section>
            <h2>Great</h2>
            <p class="aside-opacity">You scored higher than 65% of the people who have taken these tests.</p>
        </aside>
        <section class="summary">
            <h2>Summary</h2>
            <article class="summary-flex flex">
                <section class="subtitle">
                    <img src="./images/icon-reaction.svg" alt="icon-reaction">
                    <h4>Reaction</h4>
                </section>
                <section class="numbers">
                    <p>80</p>
                    /
                    <p>100</p>
                </section>
            </article>
            <article class="summary-flex flex">
                <section class="subtitle">
                    <img src="./images/icon-memory.svg" alt="icon-memory">
                    <h4>Memory</h4>
                </section>
                <section class="numbers">
                    <p>92</p>
                    /
                    <p>100</p>
                </section>
            </article>
            <article class="summary-flex flex">
                <section class="subtitle">
                    <img src="./images/icon-verbal.svg" alt="icon-verbal">
                    <h4>Verbal</h4>
                </section>
                <section class="numbers">
                    <p>61</p>
                    /
                    <p>100</p>
                </section>
            </article>
            <article class="summary-flex flex">
                <section class="subtitle">
                    <img src="./images/icon-visual.svg" alt="icon-visual">
                    <h4>Visual</h4>
                </section>
                <section class="numbers">
                    <p>72</p>
                    /
                    <p>100</p>
                </section>
            </article>
            <button>Continue</button>
        </section>

</html>
